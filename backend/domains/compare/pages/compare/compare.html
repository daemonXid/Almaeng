{% extends "base.html" %}
{% load i18n %}

{% block title %}가격 비교 | AI 쇼핑 도우미{% endblock %}

{% block content %}
<main class="min-h-screen bg-[#FAFAF9] dark:bg-gray-900 pb-24 font-sans">
    <div class="max-w-xl mx-auto px-5 pt-8">
        <!-- Header -->
        <header class="mb-6">
            <a href="{% url 'daemon:home' %}"
                class="text-emerald-600 hover:text-emerald-700 flex items-center gap-2 mb-4">
                <span>←</span> 홈으로
            </a>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
                ⚖️ 가격 비교
            </h1>
            <p class="text-sm text-gray-500 mt-1">
                여러 상품의 가격을 한눈에 비교해보세요
            </p>
        </header>

        <!-- Compare Info -->
        <section class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl p-6 mb-6">
            <div class="text-center py-8">
                <p class="text-4xl mb-3">🔍</p>
                <p class="text-lg font-medium text-gray-800 dark:text-white mb-2">
                    검색 결과에서 비교하기
                </p>
                <p class="text-sm text-gray-500 mb-4">
                    검색 결과 페이지에서 네이버쇼핑과 11번가의<br>
                    가격을 바로 비교할 수 있습니다.
                </p>
                <a href="{% url 'daemon:home' %}"
                    class="inline-block px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl transition-colors">
                    상품 검색하기
                </a>
            </div>
        </section>

        <!-- Features -->
        <section>
            <h2 class="text-base font-bold text-gray-800 dark:text-white mb-4">지원하는 플랫폼</h2>
            <div class="space-y-3">
                <div
                    class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 flex items-center gap-4">
                    <span class="text-3xl">🛒</span>
                    <div>
                        <p class="font-medium text-gray-800 dark:text-white">네이버쇼핑</p>
                        <p class="text-xs text-gray-500">실시간 가격, 평점, 리뷰 수</p>
                    </div>
                </div>
                <div
                    class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 flex items-center gap-4">
                    <span class="text-3xl">🏬</span>
                    <div>
                        <p class="font-medium text-gray-800 dark:text-white">11번가</p>
                        <p class="text-xs text-gray-500">실시간 가격 (준비중)</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock %}
