{% extends "base.html" %}
{% load static %}

{% block title %}AI 영양제 상담 - 알맹AI{% endblock %}

{% block content %}
<main class="min-h-screen bg-white pb-20" 
    x-data="{ 
        message: '',
        messages: [],
        loading: false,
        userProfile: JSON.parse(localStorage.getItem('userProfile') || '{\"age\":\"\",\"gender\":\"\",\"concerns\":[]}')
    }"
    x-init="
        // 첫 방문 시 간단한 프로필 수집
        if (!userProfile.age && messages.length === 0) {
            setTimeout(() => {
                if (confirm('더 정확한 추천을 위해 간단한 정보를 입력하시겠어요? (선택사항)')) {
                    const age = prompt('나이를 입력해주세요 (예: 35)');
                    const gender = confirm('성별을 선택해주세요\\n확인=남성, 취소=여성') ? 'male' : 'female';
                    if (age) {
                        userProfile.age = age;
                        userProfile.gender = gender;
                        localStorage.setItem('userProfile', JSON.stringify(userProfile));
                    }
                }
            }, 1000);
        }
    ">
    
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center gap-3">
                <img src="/static/images/logo.png" alt="알맹AI" class="w-12 h-12 rounded-2xl shadow-md">
                <div>
                    <h1 class="text-xl font-bold text-gray-900">AI 영양제 상담</h1>
                    <p class="text-xs text-gray-600">알맹AI가 도와드려요!</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Input Area (상단으로 이동) -->
    <div class="bg-white border-b border-gray-200 p-4">
        <form id="chatForm" 
            hx-post="/chat/send/" 
            hx-target="#messages" 
            hx-swap="beforeend"
            @htmx:after-request="message = ''; loading = false; $el.querySelector('textarea').focus(); document.getElementById('messages').scrollTo({top: document.getElementById('messages').scrollHeight, behavior: 'smooth'})"
            class="max-w-4xl mx-auto">
            {% csrf_token %}
            <!-- 사용자 프로필 hidden 필드 -->
            <input type="hidden" name="user_age" :value="userProfile.age">
            <input type="hidden" name="user_gender" :value="userProfile.gender">
            
            <div class="flex gap-2">
                <textarea 
                    name="message"
                    x-model="message"
                    placeholder="예: 피로할 때 좋은 영양제 추천해줘"
                    rows="1"
                    class="flex-1 px-4 py-3 rounded-2xl bg-gray-50 border-2 border-blue-200 focus:ring-4 focus:ring-blue-400/30 focus:border-blue-500 resize-none neon-border"
                    style="font-size: 16px; max-height: 120px;"
                    @keydown.enter.prevent="if (!$event.shiftKey) { $event.target.form.requestSubmit() }"
                    required></textarea>
                <button type="submit"
                    :disabled="loading || !message.trim()"
                    @click="loading = true"
                    class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-2xl transition-all shadow-md">
                    <span x-show="!loading">전송</span>
                    <span x-show="loading">
                        <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>

    <!-- Chat Messages -->
    <div class="max-w-4xl mx-auto px-4 py-6">
        <div id="messages" class="space-y-4 mb-6">
            <!-- Welcome Message -->
            <article class="bg-gradient-to-br from-blue-50 to-purple-50 border-2 border-blue-200 rounded-2xl p-6 neon-border">
                <header class="flex items-start gap-3 mb-4">
                    <span class="text-3xl">💊</span>
                    <div>
                        <h3 class="text-base font-bold text-gray-900 mb-2">
                            안녕하세요! AI 영양제 상담사입니다
                        </h3>
                        <p class="text-sm text-gray-700">
                            증상을 선택하거나 직접 질문해주세요. 맞춤 영양제를 추천해드려요!
                        </p>
                    </div>
                </header>
                
                <!-- 증상 체크리스트 (Semantic HTML) -->
                <section class="symptom-checklist" x-data="{ symptoms: [] }">
                    <h4 class="text-sm font-bold text-gray-800 mb-3">🎯 증상 선택 (여러 개 가능)</h4>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button @click="symptoms.includes('피로') ? symptoms = symptoms.filter(s => s !== '피로') : symptoms.push('피로')"
                            :class="symptoms.includes('피로') ? 'bg-blue-500 text-white border-blue-600' : 'bg-white text-gray-700 border-gray-200'"
                            class="px-3 py-2 border-2 rounded-lg text-sm font-medium hover:shadow-md transition-all">
                            💪 피로/무기력
                        </button>
                        <button @click="symptoms.includes('눈건강') ? symptoms = symptoms.filter(s => s !== '눈건강') : symptoms.push('눈건강')"
                            :class="symptoms.includes('눈건강') ? 'bg-blue-500 text-white border-blue-600' : 'bg-white text-gray-700 border-gray-200'"
                            class="px-3 py-2 border-2 rounded-lg text-sm font-medium hover:shadow-md transition-all">
                            👁️ 눈 피로
                        </button>
                        <button @click="symptoms.includes('장건강') ? symptoms = symptoms.filter(s => s !== '장건강') : symptoms.push('장건강')"
                            :class="symptoms.includes('장건강') ? 'bg-blue-500 text-white border-blue-600' : 'bg-white text-gray-700 border-gray-200'"
                            class="px-3 py-2 border-2 rounded-lg text-sm font-medium hover:shadow-md transition-all">
                            🦠 소화불량
                        </button>
                        <button @click="symptoms.includes('관절') ? symptoms = symptoms.filter(s => s !== '관절') : symptoms.push('관절')"
                            :class="symptoms.includes('관절') ? 'bg-blue-500 text-white border-blue-600' : 'bg-white text-gray-700 border-gray-200'"
                            class="px-3 py-2 border-2 rounded-lg text-sm font-medium hover:shadow-md transition-all">
                            🦴 관절 통증
                        </button>
                        <button @click="symptoms.includes('불면') ? symptoms = symptoms.filter(s => s !== '불면') : symptoms.push('불면')"
                            :class="symptoms.includes('불면') ? 'bg-blue-500 text-white border-blue-600' : 'bg-white text-gray-700 border-gray-200'"
                            class="px-3 py-2 border-2 rounded-lg text-sm font-medium hover:shadow-md transition-all">
                            😴 불면증
                        </button>
                        <button @click="symptoms.includes('면역') ? symptoms = symptoms.filter(s => s !== '면역') : symptoms.push('면역')"
                            :class="symptoms.includes('면역') ? 'bg-blue-500 text-white border-blue-600' : 'bg-white text-gray-700 border-gray-200'"
                            class="px-3 py-2 border-2 rounded-lg text-sm font-medium hover:shadow-md transition-all">
                            🛡️ 면역력
                        </button>
                    </div>
                    <button @click="if (symptoms.length > 0) { message = symptoms.join(', ') + '에 좋은 영양제 추천해줘'; symptoms = []; $nextTick(() => document.getElementById('chatForm').requestSubmit()) }"
                        :disabled="symptoms.length === 0"
                        class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="symptoms.length === 0">증상을 선택해주세요</span>
                        <span x-show="symptoms.length > 0" x-text="'선택한 증상으로 상담하기 (' + symptoms.length + '개)'"></span>
                    </button>
                </section>
            </article>
        </div>
    </div>

</main>

<style>
#messages {
    height: calc(100vh - 200px);
    overflow-y: auto;
}
</style>
{% endblock %}
