{% extends "base.html" %}

{% block title %}성분 비교 | ALMAENG{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8" x-data="{ productA: null, productB: null }">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            ⚖️ 영양제 성분 비교
        </h1>
        <p class="text-gray-600 dark:text-gray-400">
            두 제품의 성분을 비교하여 최적의 선택을 하세요
        </p>
    </div>

    <!-- Product Selection (Mobile: Tabs, Desktop: Side-by-Side) -->
    <div class="grid md:grid-cols-2 gap-4 mb-8">
        <!-- Product A -->
        <div
            class="p-6 rounded-2xl bg-gradient-to-br from-sky-50 to-sky-100 dark:from-sky-900/30 dark:to-sky-800/30 border border-sky-200 dark:border-sky-800">
            <label class="block text-sm font-medium text-sky-700 dark:text-sky-300 mb-2">
                제품 A
            </label>
            <select name="product_a" x-model="productA" class="w-full px-4 py-3 rounded-xl border border-sky-300 dark:border-sky-700
                       bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                hx-get="{% url 'supplements:compare_result' %}" hx-trigger="change" hx-target="#compare-result"
                hx-include="[name='product_b']">
                <option value="">제품을 선택하세요</option>
                <!-- 실제로는 서버에서 옵션을 동적으로 렌더링 -->
            </select>
        </div>

        <!-- Product B -->
        <div
            class="p-6 rounded-2xl bg-gradient-to-br from-purple-50 to-purple-100 dark:from-purple-900/30 dark:to-purple-800/30 border border-purple-200 dark:border-purple-800">
            <label class="block text-sm font-medium text-purple-700 dark:text-purple-300 mb-2">
                제품 B
            </label>
            <select name="product_b" x-model="productB" class="w-full px-4 py-3 rounded-xl border border-purple-300 dark:border-purple-700
                       bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                hx-get="{% url 'supplements:compare_result' %}" hx-trigger="change" hx-target="#compare-result"
                hx-include="[name='product_a']">
                <option value="">제품을 선택하세요</option>
                <!-- 실제로는 서버에서 옵션을 동적으로 렌더링 -->
            </select>
        </div>
    </div>

    <!-- Comparison Result -->
    <div id="compare-result">
        <div class="text-center py-16 text-gray-500">
            <span class="text-6xl mb-4 block">⚖️</span>
            <p>두 제품을 선택하면 성분 비교 결과가 표시됩니다</p>
        </div>
    </div>
</div>
{% endblock %}
