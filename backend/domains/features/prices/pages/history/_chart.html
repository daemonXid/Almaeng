<!-- Price Chart Partial -->
{% if trend.dates %}
<div class="p-4 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
    <!-- Simple SVG Sparkline (Zero-JS) -->
    <svg viewBox="0 0 200 50" class="w-full h-32">
        <defs>
            <linearGradient id="priceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
            </linearGradient>
        </defs>

        <!-- Area fill -->
        <path fill="url(#priceGradient)" d="M 0 50
                 {% for price in trend.prices %}
                 L {{ forloop.counter0|floatformat:0|add:" 0" }} {{ 50|add:"-"|add:price|floatformat:0 }} {% endfor %}
            L 200 50 Z" />

        <!-- Line -->
        <polyline fill="none" stroke="#10b981" stroke-width="2"
            points="{% for price in trend.prices %}{{ forloop.counter0 }},{{ 50|add:" -"|add:price|floatformat:0 }} {%
            endfor %}" />
    </svg>

    <div class="flex justify-between text-xs text-gray-500 mt-2">
        <span>{{ trend.dates.0 }}</span>
        <span>{{ trend.platform }}</span>
        <span>{{ trend.dates|last }}</span>
    </div>
</div>
{% else %}
