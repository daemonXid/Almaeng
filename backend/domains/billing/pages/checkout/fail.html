{% extends "base.html" %}
{% load i18n %}

{% block title %}결제 실패 | AI 쇼핑 도우미{% endblock %}

{% block content %}
<main class="min-h-screen bg-[#FAFAF9] dark:bg-gray-900 pb-24 font-sans">
    <div class="max-w-xl mx-auto px-5 pt-12">
        <!-- Fail Message -->
        <section class="text-center mb-8">
            <div
                class="w-20 h-20 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-4xl">😢</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
                결제 실패
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                결제 처리 중 문제가 발생했습니다.
            </p>
        </section>

        <!-- Error Info -->
        <section class="bg-white dark:bg-gray-800 border border-red-200 dark:border-red-800 rounded-2xl p-5 mb-6">
            <h2 class="text-base font-bold text-gray-800 dark:text-white mb-3">오류 정보</h2>

            <div class="space-y-2">
                <div class="flex justify-between items-start">
                    <span class="text-sm text-gray-500">오류 코드</span>
                    <span class="text-sm font-mono text-red-600">{{ error_code }}</span>
                </div>
                <div>
                    <span class="text-sm text-gray-500 block mb-1">오류 메시지</span>
                    <p class="text-sm text-gray-800 dark:text-white bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
                        {{ error_message }}
                    </p>
                </div>
            </div>
        </section>

        <!-- Actions -->
        <section class="space-y-3">
            <button onclick="history.back()"
                class="block w-full py-4 text-center bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-2xl transition-colors">
                다시 시도하기
            </button>
            <a href="{% url 'daemon:home' %}"
                class="block w-full py-4 text-center bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-medium rounded-2xl transition-colors">
                홈으로 돌아가기
            </a>
        </section>

        <!-- Help -->
        <section class="mt-8 text-center text-xs text-gray-500">
            <p>결제 문제가 계속되면 고객센터로 문의해주세요.</p>
            <p class="mt-1">카드사나 은행에 문의하시면 더 빠른 해결이 가능합니다.</p>
        </section>
    </div>
</main>
{% endblock %}
