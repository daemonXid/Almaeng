{% extends "base.html" %}
{% load static i18n %}

{% block title %}알맹AI - 영양제 최저가{% endblock %}

{% block content %}
<main class="min-h-screen bg-white dark:bg-gray-900 pb-20" 
    x-data="{ 
        searchQuery: '', 
        selectedKeyword: null,
        sidebarOpen: false 
    }">
    
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <!-- Logo & Title -->
            <div class="flex items-center gap-3 mb-4">
                <img src="/static/images/logo.png" alt="알맹AI 로고" class="w-12 h-12 rounded-2xl shadow-md">
                <div>
                    <h1 class="text-xl font-bold text-gray-900">알맹AI</h1>
                    <p class="text-xs text-gray-600">영양제 최저가 검색</p>
                </div>
            </div>
            
            <!-- Search Bar -->
            <form action="{% url 'search:search' %}" method="get" class="relative"
                x-data="{ loading: false }"
                @submit="loading = true">
                <input 
                    type="text" 
                    name="q" 
                    x-model="searchQuery"
                    placeholder="예: 피로 회복에 좋은 영양제"
                    class="w-full h-14 pl-5 pr-24 rounded-2xl bg-gray-50 border-2 border-gray-200 focus:ring-4 focus:ring-brand-400/30 focus:border-brand-500 text-base transition-all"
                    style="font-size: 16px;"
                    autocomplete="off"
                    @keydown.enter="$event.target.form.submit()"
                    required>
                <button type="submit"
                    :disabled="loading"
                    class="absolute right-2 top-1/2 -translate-y-1/2 px-5 py-2.5 bg-brand-600 hover:bg-brand-700 active:scale-95 disabled:opacity-50 text-white font-bold rounded-xl transition-all shadow-md">
                    <span x-show="!loading">검색</span>
                    <span x-show="loading" class="flex items-center gap-2">
                        <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-6">
        <!-- 건강 목적별 카테고리 -->
        <section class="mb-6">
            <div class="flex items-center gap-2 mb-3">
                <span class="text-sm font-semibold text-gray-700">🎯</span>
                <span class="text-sm font-semibold text-gray-700">건강 목적별 추천</span>
            </div>
            <div class="space-y-3 mb-6">
                <button @click="searchQuery = '장 건강 프로바이오틱스'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl hover:border-green-400 hover:shadow-lg transition-all">
                    <span class="text-sm font-bold text-gray-800">🦠 장 건강에는?</span>
                    <span class="text-xs text-gray-600 block mt-1">프로바이오틱스, 유산균</span>
                </button>
                <button @click="searchQuery = '간 건강 밀크씨슬'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gradient-to-r from-amber-50 to-yellow-50 border-2 border-amber-200 rounded-xl hover:border-amber-400 hover:shadow-lg transition-all">
                    <span class="text-sm font-bold text-gray-800">🌱 간 건강에는?</span>
                    <span class="text-xs text-gray-600 block mt-1">밀크씨슬, 헛개나무</span>
                </button>
                <button @click="searchQuery = '눈 건강 루테인'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gradient-to-r from-blue-50 to-cyan-50 border-2 border-blue-200 rounded-xl hover:border-blue-400 hover:shadow-lg transition-all">
                    <span class="text-sm font-bold text-gray-800">👁️ 눈 건강에는?</span>
                    <span class="text-xs text-gray-600 block mt-1">루테인, 빌베리, 아스타잔틴</span>
                </button>
                <button @click="searchQuery = '근육 증대 단백질'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gradient-to-r from-red-50 to-pink-50 border-2 border-red-200 rounded-xl hover:border-red-400 hover:shadow-lg transition-all">
                    <span class="text-sm font-bold text-gray-800">💪 근육 증대에는?</span>
                    <span class="text-xs text-gray-600 block mt-1">단백질, BCAA, 크레아틴</span>
                </button>
                <button @click="searchQuery = '당뇨병 혈당 관리'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gradient-to-r from-purple-50 to-violet-50 border-2 border-purple-200 rounded-xl hover:border-purple-400 hover:shadow-lg transition-all">
                    <span class="text-sm font-bold text-gray-800">🩸 당뇨병에는?</span>
                    <span class="text-xs text-gray-600 block mt-1">크롬, 알파리포산, 비타민D</span>
                </button>
                <button @click="searchQuery = '고지혈증 오메가3'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gradient-to-r from-indigo-50 to-blue-50 border-2 border-indigo-200 rounded-xl hover:border-indigo-400 hover:shadow-lg transition-all">
                    <span class="text-sm font-bold text-gray-800">💙 고지혈증에는?</span>
                    <span class="text-xs text-gray-600 block mt-1">오메가3, 홍국, 코엔자임Q10</span>
                </button>
            </div>
            
            <div class="flex items-center gap-2 mb-3">
                <span class="text-sm font-semibold text-gray-700">💊</span>
                <span class="text-sm font-semibold text-gray-700">인기 영양제</span>
            </div>
            <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
                <button @click="searchQuery = '비타민D'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">☀️ 비타민D</button>
                <button @click="searchQuery = '오메가3'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🐟 오메가3</button>
                <button @click="searchQuery = '비타민C'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🍊 비타민C</button>
                <button @click="searchQuery = '비타민B'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">💊 비타민B</button>
                <button @click="searchQuery = '칼슘'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🦴 칼슘</button>
                <button @click="searchQuery = '철분'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🩸 철분</button>
                <button @click="searchQuery = '마그네슘'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">⚡ 마그네슘</button>
                <button @click="searchQuery = '아연'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🛡️ 아연</button>
                <button @click="searchQuery = '단백질'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">💪 단백질</button>
                <button @click="searchQuery = '프로바이오틱스'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🦠 유산균</button>
                <button @click="searchQuery = '루테인'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">👁️ 루테인</button>
                <button @click="searchQuery = '콜라겐'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">✨ 콜라겐</button>
                <button @click="searchQuery = '홍삼'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🌿 홍삼</button>
                <button @click="searchQuery = '밀크씨슬'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🌱 밀크씨슬</button>
                <button @click="searchQuery = '코엔자임Q10'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">💛 코큐텐</button>
                <button @click="searchQuery = 'MSM'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🦵 MSM</button>
                <button @click="searchQuery = 'BCAA'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🏋️ BCAA</button>
                <button @click="searchQuery = '글루코사민'; $nextTick(() => document.querySelector('form').submit())"
                    class="chip-toss">🦴 글루코사민</button>
            </div>
        </section>

        <!-- Welcome Message (No Search Yet) -->
        <section class="text-center py-12">
            <div class="mb-6 animate-float">
                <div class="inline-block w-24 h-24 bg-gradient-to-br from-brand-100 to-brand-200 dark:from-brand-900/30 dark:to-brand-800/30 rounded-full flex items-center justify-center">
                    <span class="text-5xl">💊</span>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">
                영양제 최저가를 찾아드려요
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">
                위에서 검색하거나 카테고리를 선택해보세요
            </p>
            
            <!-- Quick Examples -->
            <div class="max-w-md mx-auto space-y-2">
                <button @click="searchQuery = '피로 회복 영양제'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gray-50 dark:bg-gray-800 rounded-xl hover:bg-brand-50 hover:border-brand-300 border border-transparent transition-all">
                    <span class="text-gray-700 dark:text-gray-300">"피로 회복에 좋은 영양제"</span>
                </button>
                <button @click="searchQuery = '눈 건강 루테인'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gray-50 dark:bg-gray-800 rounded-xl hover:bg-brand-50 hover:border-brand-300 border border-transparent transition-all">
                    <span class="text-gray-700 dark:text-gray-300">"눈 건강에 좋은 루테인"</span>
                </button>
                <button @click="searchQuery = '관절 건강 MSM'; $nextTick(() => document.querySelector('form').submit())"
                    class="w-full text-left px-4 py-3 bg-gray-50 dark:bg-gray-800 rounded-xl hover:bg-brand-50 hover:border-brand-300 border border-transparent transition-all">
                    <span class="text-gray-700 dark:text-gray-300">"관절 건강 MSM"</span>
                </button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500 dark:text-gray-400 py-6 border-t border-gray-200 dark:border-gray-700 mt-8">
            <p class="mb-2">쿠팡 파트너스 · 네이버 쇼핑 · 11번가</p>
            <p class="text-gray-400 dark:text-gray-500">© 2026 알맹AI</p>
        </footer>
    </div>
</main>

<!-- AI Info Sidebar (Slide Up) -->
<aside 
    x-show="sidebarOpen" 
    x-cloak
    @click.away="sidebarOpen = false"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform translate-y-full"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 transform translate-y-0"
    x-transition:leave-end="opacity-0 transform translate-y-full"
    class="fixed inset-x-0 bottom-0 z-50 bg-white dark:bg-gray-800 rounded-t-3xl shadow-2xl max-h-[80vh] overflow-y-auto">
    
    <!-- Handle -->
    <div class="sticky top-0 bg-white dark:bg-gray-800 px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mb-4"></div>
        <div class="flex items-center justify-between">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2">
                <span>💊</span>
                <span x-text="selectedKeyword || '영양제 정보'"></span>
            </h3>
            <button @click="sidebarOpen = false" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Content -->
    <div id="ai-explanation" class="px-6 py-6"
        x-init="$watch('sidebarOpen', value => {
            if (value && selectedKeyword) {
                // HTMX로 AI 설명 불러오기
                htmx.ajax('GET', '/search/explain?keyword=' + encodeURIComponent(selectedKeyword), {target: '#ai-explanation'})
            }
        })">
        <div class="flex items-center justify-center py-12">
            <div class="text-center text-gray-500 dark:text-gray-400">
                <div class="text-4xl mb-3">🤖</div>
                <p>AI가 정보를 불러오는 중...</p>
            </div>
        </div>
    </div>
</aside>

<script>
// Sidebar state management
document.addEventListener('alpine:init', () => {
    Alpine.store('sidebar', {
        keyword: null,
        open: false,
        
        show(keyword) {
            this.keyword = keyword
            this.open = true
        },
        
        close() {
            this.open = false
        }
    })
})
</script>

<style>
.scrollbar-hide::-webkit-scrollbar {
    display: none;
}
.scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
</style>
{% endblock %}
