{% extends "base.html" %}
{% load i18n %}

{% block title %}AI 쇼핑 도우미 | 검색{% endblock %}

{% block content %}
<main class="min-h-screen bg-[#FAFAF9] dark:bg-gray-900 pb-24 font-sans" x-data="{ searchQuery: '' }">
    <div class="max-w-xl mx-auto px-5 pt-8">
        <!-- Header -->
        <header class="mb-6">
            <a href="{% url 'daemon:home' %}" class="text-brand-600 hover:text-brand-700 flex items-center gap-2 mb-4">
                <span>←</span> 홈으로
            </a>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
                🔍 AI 쇼핑 도우미
            </h1>
        </header>

        <!-- Search Form -->
        <section class="mb-8">
            <form id="searchForm" action="{% url 'search:search' %}" method="get" class="relative" 
                x-data="{ loading: false, showSuggestions: false }"
                @submit="loading = true; showSuggestions = false"
                @click.outside="showSuggestions = false">
                <div class="relative">
                    <input type="text" name="q" x-model="searchQuery" placeholder="뭘 찾고 계세요? 자연어로 물어보세요"
                        class="w-full h-14 pl-5 pr-24 rounded-2xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-md focus:ring-2 focus:ring-brand-400 focus:border-brand-400 text-base transition-all placeholder-gray-400 text-gray-800 dark:text-white"
                        autocomplete="off" required
                        hx-get="{% url 'search:autocomplete' %}"
                        hx-trigger="input changed delay:300ms, keyup changed delay:300ms"
                        hx-target="#autocomplete-container"
                        hx-swap="innerHTML"
                        @focus="showSuggestions = true"
                        @keydown.escape="showSuggestions = false"
                        @keydown.arrow-down.prevent="if (document.querySelector('#autocomplete-suggestions')) { document.querySelector('#autocomplete-suggestions').__x.$data.selectedIndex = 0 }"
                        @keydown.enter.prevent="if (showSuggestions && document.querySelector('#autocomplete-suggestions button.bg-brand-50')) { document.querySelector('#autocomplete-suggestions button.bg-brand-50').click() } else { document.getElementById('searchForm').submit() }">
                    <div id="autocomplete-container" x-show="showSuggestions && searchQuery.length >= 2" 
                        x-cloak
                        class="absolute top-full left-0 right-0 mt-2 z-50">
                        <!-- HTMX will populate this -->
                    </div>
                </div>
                <button type="submit"
                    :disabled="loading"
                    class="absolute right-3 top-1/2 -translate-y-1/2 px-5 py-2 bg-brand-600 hover:bg-brand-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-colors">
                    <span x-show="!loading">검색</span>
                    <span x-show="loading" class="flex items-center gap-2">
                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        검색 중...
                    </span>
                </button>
            </form>
            {% if error %}
            <div class="mt-3 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl">
                <div class="flex items-start gap-3">
                    <span class="text-xl">⚠️</span>
                    <div>
                        <p class="text-sm font-medium text-red-800 dark:text-red-200 mb-1">오류 발생</p>
                        <p class="text-sm text-red-600 dark:text-red-400">{{ error }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </section>

        <!-- Example Queries -->
        <section>
            <p class="text-sm font-medium text-gray-600 dark:text-gray-300 mb-4">💡 이런 것도 물어보세요:</p>
            <div class="space-y-3">
                <button type="button"
                    @click="searchQuery = '눈 피로에 좋은 영양제 추천해줘'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">👁️</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"눈 피로에 좋은 영양제 추천해줘"</span>
                </button>
                <button type="button"
                    @click="searchQuery = '20만원대 무선 이어폰'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">🎧</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"20만원대 무선 이어폰"</span>
                </button>
                <button type="button"
                    @click="searchQuery = '허리 아플 때 좋은 의자'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">🪑</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"허리 아플 때 좋은 의자"</span>
                </button>
                <button type="button"
                    @click="searchQuery = '운동 후 회복에 좋은 단백질 쉐이크'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">💪</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"운동 후 회복에 좋은 단백질 쉐이크"</span>
                </button>
                <button type="button"
                    @click="searchQuery = '재택근무용 모니터 추천'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">🖥️</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"재택근무용 모니터 추천"</span>
                </button>
                <button type="button"
                    @click="searchQuery = '겨울에 따뜻한 패딩 추천해줘'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">🧥</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"겨울에 따뜻한 패딩 추천해줘"</span>
                </button>
                <button type="button"
                    @click="searchQuery = '가성비 좋은 무선 마우스'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">🖱️</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"가성비 좋은 무선 마우스"</span>
                </button>
                <button type="button"
                    @click="searchQuery = '수면에 도움되는 영양제'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="w-full text-left p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-brand-50 hover:border-brand-300 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                    <span class="text-lg">😴</span> <span class="group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">"수면에 도움되는 영양제"</span>
                </button>
            </div>
        </section>
    </div>
</main>
{% endblock %}
