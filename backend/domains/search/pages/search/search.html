{% extends "base.html" %}
{% load i18n %}

{% block title %}알맹AI - 헬스케어 최저가 쇼핑{% endblock %}

{% block content %}
<main class="min-h-screen bg-[#FAFAF9] dark:bg-gray-900 pb-24 font-sans" x-data="{ searchQuery: '' }">
    <div class="max-w-xl mx-auto px-5 pt-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <div class="inline-flex items-center gap-3 mb-4">
                <div class="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center shadow-lg">
                    <span class="text-3xl">💊</span>
                </div>
                <div class="text-left">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">알맹AI</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400">헬스케어 최저가 쇼핑</p>
                </div>
            </div>
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-white dark:bg-gray-800 rounded-full shadow-sm border border-gray-100 dark:border-gray-700">
                <span class="text-xs text-gray-600 dark:text-gray-400">Powered by</span>
                <span class="text-xs font-bold bg-gradient-to-r from-brand-500 to-brand-600 bg-clip-text text-transparent">Gemini AI</span>
                <div class="ai-badge text-xs">✨</div>
            </div>
        </header>

        <!-- Search Form -->
        <section class="mb-8">
            <form id="searchForm" action="{% url 'search:search' %}" method="get" class="relative" 
                x-data="{ loading: false, showSuggestions: false }"
                @submit="loading = true; showSuggestions = false"
                @click.outside="showSuggestions = false"
                hx-indicator="#search-loading">
                <div class="relative">
                    <input type="text" name="q" x-model="searchQuery" placeholder="예: 단백질 보충제 추천해줘"
                        class="w-full h-16 pl-5 pr-28 rounded-2xl bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 shadow-lg focus:ring-4 focus:ring-brand-400/50 focus:border-brand-500 text-lg transition-all placeholder-gray-400 text-gray-900 dark:text-white"
                        style="font-size: 16px;"
                        autocomplete="off" required
                        hx-get="{% url 'search:autocomplete' %}"
                        hx-trigger="input changed delay:300ms, keyup changed delay:300ms"
                        hx-target="#autocomplete-container"
                        hx-swap="innerHTML"
                        @focus="showSuggestions = true"
                        @keydown.escape="showSuggestions = false"
                        @keydown.arrow-down.prevent="if (document.querySelector('#autocomplete-suggestions')) { document.querySelector('#autocomplete-suggestions').__x.$data.selectedIndex = 0 }"
                        @keydown.enter.prevent="if (showSuggestions && document.querySelector('#autocomplete-suggestions button.bg-brand-50')) { document.querySelector('#autocomplete-suggestions button.bg-brand-50').click() } else { document.getElementById('searchForm').submit() }">
                    <div id="autocomplete-container" x-show="showSuggestions && searchQuery.length >= 2" 
                        x-cloak
                        class="absolute top-full left-0 right-0 mt-2 z-50">
                        <!-- HTMX will populate this -->
                    </div>
                </div>
                <button type="submit"
                    :disabled="loading"
                    class="absolute right-3 top-1/2 -translate-y-1/2 px-5 py-2 bg-brand-600 hover:bg-brand-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-colors">
                    <span x-show="!loading">검색</span>
                    <span x-show="loading" class="flex items-center gap-2">
                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        검색 중...
                    </span>
                </button>
            </form>
            {% if error %}
            <div class="mt-3 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl">
                <div class="flex items-start gap-3">
                    <span class="text-xl">⚠️</span>
                    <div>
                        <p class="text-sm font-medium text-red-800 dark:text-red-200 mb-1">오류 발생</p>
                        <p class="text-sm text-red-600 dark:text-red-400">{{ error }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </section>

        <!-- Healthcare Product Categories -->
        <section class="mb-8">
            <p class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-4">💊 인기 헬스케어 상품</p>
            <div class="grid grid-cols-2 gap-3">
                <button type="button" @click="searchQuery = '단백질 쉐이크'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">💪</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">단백질</div>
                </button>
                <button type="button" @click="searchQuery = '오메가3'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">🐟</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">오메가3</div>
                </button>
                <button type="button" @click="searchQuery = '비타민D'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">☀️</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">비타민D</div>
                </button>
                <button type="button" @click="searchQuery = '홍삼'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">🌿</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">홍삼</div>
                </button>
                <button type="button" @click="searchQuery = '눈 건강 영양제'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">👁️</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">눈 건강</div>
                </button>
                <button type="button" @click="searchQuery = '간 건강 영양제'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">🫀</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">간 건강</div>
                </button>
                <button type="button" @click="searchQuery = '프로바이오틱스'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">🦠</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">장 건강</div>
                </button>
                <button type="button" @click="searchQuery = 'BCAA'; $nextTick(() => document.getElementById('searchForm').submit())"
                    class="p-4 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl hover:border-brand-400 hover:bg-brand-50 dark:hover:bg-gray-700 transition-all active:scale-95">
                    <div class="text-3xl mb-2">🏋️</div>
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">BCAA</div>
                </button>
            </div>
        </section>
        
        <!-- Footer Info -->
        <footer class="text-center text-xs text-gray-500 dark:text-gray-400 py-6 border-t border-gray-200 dark:border-gray-700 mt-8">
            <p class="mb-2">
                <span class="font-semibold">쿠팡 파트너스</span> · 
                <span class="font-semibold">네이버 쇼핑</span> · 
                <span class="font-semibold">11번가</span>
            </p>
            <p class="text-gray-400 dark:text-gray-500">© 2026 알맹AI</p>
        </footer>
    </div>
</main>
{% endblock %}
