{% extends "base.html" %}
{# üîê Premium Auth Base Template - Glassmorphism design for all auth pages #}

{% block styles %}
<style>
    .auth-page {
        min-height: calc(100vh - 72px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        position: relative;
    }
    
    /* Decorative Elements */
    .auth-page::before {
        content: '';
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, var(--accent-glow), transparent 60%);
        filter: blur(80px);
        z-index: -1;
        pointer-events: none;
    }
    
    .auth-card {
        width: 100%;
        max-width: 440px;
        background: var(--surface);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--border);
        border-radius: 2rem;
        padding: 3rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: cardSlideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    
    @keyframes cardSlideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .auth-logo {
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, var(--accent), #f43f5e);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.75rem;
        font-weight: 800;
        margin: 0 auto 1.5rem;
        transform: rotate(-5deg);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
    
    .auth-title {
        font-size: 2rem;
        font-weight: 800;
        letter-spacing: -0.03em;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        color: var(--muted);
        font-size: 0.95rem;
    }
    
    /* Form Styles */
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 0.5rem;
    }
    
    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        color: #fff;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .form-input::placeholder {
        color: #64748b;
    }
    
    .form-link {
        font-size: 0.8rem;
        color: var(--accent);
        text-decoration: none;
        transition: color 0.2s;
    }
    .form-link:hover { color: #818cf8; }
    
    .form-help {
        font-size: 0.75rem;
        color: var(--muted);
        margin-top: 0.5rem;
    }
    
    .form-error {
        font-size: 0.8rem;
        color: #f43f5e;
        margin-top: 0.5rem;
    }
    
    .btn-primary {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--accent), #4f46e5);
        border: none;
        border-radius: 0.75rem;
        color: #fff;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }
    
    .alert-error {
        background: rgba(244, 63, 94, 0.1);
        border: 1px solid rgba(244, 63, 94, 0.3);
        color: #fda4af;
        padding: 1rem;
        border-radius: 0.75rem;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
        font-size: 0.9rem;
        color: var(--muted);
    }
    
    .auth-footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
    }
    .auth-footer a:hover { color: #818cf8; }

    /* Social Login */
    .social-divider {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 2rem 0;
        color: var(--muted);
        font-size: 0.8rem;
    }
    .social-divider::before,
    .social-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--border);
    }
    
    .social-btn {
        width: 100%;
        padding: 0.875rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        color: #fff;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
    }
    .social-btn:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: var(--accent);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        {% block auth_content %}{% endblock %}
    </div>
</div>
{% endblock %}
