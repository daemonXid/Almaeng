{% extends "account/_auth_base.html" %}

{% block title %}소셜 로그인 | ALMAENG{% endblock %}

{% block auth_content %}
<div class="auth-header">
    <div class="auth-logo">A</div>
    <h1 class="auth-title">{{ provider.name }}으로 로그인</h1>
    <p class="auth-subtitle">소셜 계정으로 간편하게 로그인하세요</p>
</div>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">

    <p style="text-align: center; color: var(--muted); margin-bottom: 1.5rem;">
        {{ provider.name }} 계정을 사용해 로그인을 진행합니다.
    </p>

    <button type="submit" class="btn-primary">
        {{ provider.name }}로 계속하기
    </button>
</form>

<div class="auth-footer">
    다른 방법으로 로그인하시겠습니까? <a href="{% url 'account_login' %}">돌아가기</a>
</div>
{% endblock %}
