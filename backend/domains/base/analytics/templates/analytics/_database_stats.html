<div class="space-y-4">
    <div class="flex items-center justify-between">
        <span class="text-gray-600 dark:text-gray-400">테이블 수</span>
        <span class="font-semibold text-gray-900 dark:text-white">{{ db_stats.table_count }}</span>
    </div>
    <div class="flex items-center justify-between">
        <span class="text-gray-600 dark:text-gray-400">활성 연결</span>
        <span class="font-semibold text-gray-900 dark:text-white">{{ db_stats.connection_count }}</span>
    </div>
    <div class="flex items-center justify-between">
        <span class="text-gray-600 dark:text-gray-400">DB 크기</span>
        <span class="font-semibold text-emerald-600 dark:text-emerald-400">
            {% if db_stats.total_size_mb %}{{ db_stats.total_size_mb|floatformat:1 }} MB{% else %}N/A{% endif %}
        </span>
    </div>
</div>
