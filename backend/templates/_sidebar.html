{% load i18n %}
<!-- Left Sidebar -->
<aside
    class="fixed top-0 left-0 h-full z-50 hidden lg:flex flex-col transition-all duration-300 group overscroll-contain bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 shadow-sm"
    :class="sidebarOpen ? 'w-64' : 'w-20 lg:translate-x-0'" @click="sidebarOpen = true"
    @click.outside="sidebarOpen = false">

    <!-- Logo Area -->
    <div class="h-20 flex items-center px-5 mb-2 overflow-hidden whitespace-nowrap">
        <a href="/" class="flex items-center gap-3 no-underline group/logo">
            <div
                class="w-10 h-10 shrink-0 rounded-2xl bg-brand-500 flex items-center justify-center text-xl font-bold shadow-sm group-hover/logo:scale-110 transition-transform cursor-pointer text-white">
                🛒
            </div>
            <span
                class="font-extrabold text-xl tracking-tight transition-opacity duration-300 text-gray-900 dark:text-white"
                :class="sidebarOpen ? 'opacity-100' : 'opacity-0 w-0 hidden'">
                AI 쇼핑 도우미
            </span>
        </a>
    </div>

    <!-- Navigation Links -->
    <nav
        class="flex-1 overflow-y-auto overflow-x-hidden py-4 px-4 space-y-1.5 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent">
        <!-- Menu Label -->
        <div class="px-3 mb-2 text-[10px] font-bold text-gray-500 uppercase tracking-wider transition-opacity duration-300"
            :class="sidebarOpen ? 'opacity-100' : 'opacity-0 hidden'">
            MENU
        </div>

        <!-- Home -->
        <a href="/"
            class="flex items-center gap-4 px-3.5 py-3 rounded-2xl transition-all whitespace-nowrap {% if request.path == '/' %}bg-brand-50 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 font-bold shadow-sm{% else %}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800{% endif %}"
            title="{% trans '홈' %}">
            <span class="text-xl shrink-0 text-center w-6">🏠</span>
            <span class="font-medium transition-opacity duration-300 transform origin-left"
                :class="sidebarOpen ? 'opacity-100 scale-100' : 'opacity-0 w-0 hidden scale-90'">
                홈
            </span>
        </a>

        <!-- Search -->
        <a href="{% url 'search:search' %}"
            class="flex items-center gap-4 px-3.5 py-3 rounded-2xl transition-all whitespace-nowrap {% if 'search' in request.path %}bg-brand-50 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 font-bold shadow-sm{% else %}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800{% endif %}"
            title="{% trans '상품 검색' %}">
            <span class="text-xl shrink-0 text-center w-6">🔍</span>
            <span class="font-medium transition-opacity duration-300 transform origin-left"
                :class="sidebarOpen ? 'opacity-100 scale-100' : 'opacity-0 w-0 hidden scale-90'">
                {% trans "검색" %}
            </span>
        </a>

        <!-- Wishlist -->
        <a href="{% url 'wishlist:index' %}"
            class="flex items-center gap-4 px-3.5 py-3 rounded-2xl transition-all whitespace-nowrap {% if 'wishlist' in request.path %}bg-brand-50 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 font-bold shadow-sm{% else %}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800{% endif %}"
            title="{% trans '찜 목록' %}">
            <span class="text-xl shrink-0 text-center w-6">❤️</span>
            <span class="font-medium transition-opacity duration-300 transform origin-left"
                :class="sidebarOpen ? 'opacity-100 scale-100' : 'opacity-0 w-0 hidden scale-90'">
                {% trans "찜 목록" %}
            </span>
        </a>

    </nav>

    <!-- Footer Area (User & Theme) -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
        <!-- Toss 앱 내에서는 로그인 불필요 -->
        {% comment %}
        로그인 기능은 앱인토스 출시 후 비활성화
        Toss 앱 내에서는 이미 로그인된 상태
        {% endcomment %}

        <!-- Theme Toggle -->
        <button @click.stop="theme = theme === 'dark' ? 'light' : 'dark'"
            class="w-full flex items-center gap-3 px-2 py-1.5 rounded-lg text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
            title="{% trans '테마 변경' %}">
            <div class="shrink-0 w-6 flex justify-center">
                <span x-show="theme === 'light'" class="text-lg">☀️</span>
                <span x-show="theme === 'dark'" class="text-lg">🌙</span>
            </div>
            <span class="transition-opacity duration-300 whitespace-nowrap"
                :class="sidebarOpen ? 'opacity-100' : 'opacity-0 w-0 hidden'">
                {% trans "테마 설정" %}
            </span>
        </button>
    </div>
</aside>
