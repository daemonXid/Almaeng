<!-- Global Loading Overlay (HTMX Indicator) -->
<div id="loading-overlay" 
    class="htmx-indicator fixed inset-0 z-[9999] bg-black/30 backdrop-blur-sm flex items-center justify-center"
    style="display: none;">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col items-center gap-4">
        <!-- Spinner -->
        <svg class="animate-spin h-12 w-12 text-brand-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" 
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <!-- Message -->
        <p class="text-gray-700 dark:text-gray-300 font-medium">불러오는 중...</p>
        <p class="text-xs text-gray-500 dark:text-gray-400">잠시만 기다려주세요</p>
    </div>
</div>

<script>
// HTMX global config - show loading for all requests
document.body.addEventListener('htmx:beforeRequest', () => {
    document.getElementById('loading-overlay').style.display = 'flex'
})

document.body.addEventListener('htmx:afterRequest', () => {
    document.getElementById('loading-overlay').style.display = 'none'
})

// Form submit loading
document.addEventListener('submit', (e) => {
    if (e.target.tagName === 'FORM') {
        const submitBtn = e.target.querySelector('[type="submit"]')
        if (submitBtn && !submitBtn.disabled) {
            submitBtn.disabled = true
            const originalText = submitBtn.innerHTML
            submitBtn.innerHTML = `
                <svg class="animate-spin h-4 w-4 inline" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `
            
            // Restore after page load
            setTimeout(() => {
                submitBtn.disabled = false
                submitBtn.innerHTML = originalText
            }, 3000)
        }
    }
})
</script>
