<!-- 
    _metadata.html - Modern Web SEO & PWA Headers
-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
<meta name="theme-color" content="#030712">
<meta name="view-transition" content="same-origin">

<!-- Primary Meta Tags -->
<title>{% block title %}{{ site.name|default:'ALMAENG' }}{% endblock %}</title>
<meta name="title" content="{% block seo_title %}{{ site.name|default:'ALMAENG' }}{% endblock %}">
<meta name="description"
    content="{% block meta_description %}{{ site.description|default:'AI-First Django Template with Domain-Driven Architecture' }}{% endblock %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{% if request %}{{ request.build_absolute_uri|default:'' }}{% endif %}">
<meta property="og:title" content="{% block og_title %}{{ site.name|default:'ALMAENG' }}{% endblock %}">
<meta property="og:description"
    content="{% block og_description %}{{ site.description|default:'AI-First Django Template' }}{% endblock %}">
<meta property="og:image" content="{{ site.og_image|default:'/static/img/og-image.png' }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{% if request %}{{ request.build_absolute_uri|default:'' }}{% endif %}">
<meta property="twitter:title" content="{% block twitter_title %}{{ site.name|default:'ALMAENG' }}{% endblock %}">
<meta property="twitter:description"
    content="{% block twitter_description %}{{ site.description|default:'AI-First Django Template' }}{% endblock %}">
<meta property="twitter:image" content="{{ site.og_image|default:'/static/img/og-image.png' }}">

<!-- Favicons -->
<link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ˜ˆ</text></svg>">
<link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">

<!-- PWA -->
<link rel="manifest" href="/static/manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

<!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('ðŸ˜ˆ SW registered:', reg.scope))
                .catch(err => console.warn('SW failed:', err));
        });
    }
</script>
