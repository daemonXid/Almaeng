<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 확인 - ALMAENG</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%); padding: 32px; text-align: center;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: bold;">
                                ALMAENG
                            </h1>
                            <p style="margin: 8px 0 0; color: rgba(255,255,255,0.9); font-size: 14px;">
                                주문 확인
                            </p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 32px;">
                            <p style="margin: 0 0 16px; color: #374151; font-size: 16px;">
                                안녕하세요, <strong>{{ user_name }}</strong>님!
                            </p>

                            <div style="background-color: #ecfdf5; border-radius: 12px; padding: 24px; margin: 24px 0; text-align: center;">
                                <p style="margin: 0; color: #065f46; font-size: 18px; font-weight: 600;">
                                    주문이 완료되었습니다!
                                </p>
                            </div>

                            <!-- Order Info -->
                            <div style="background-color: #f9fafb; border-radius: 12px; padding: 20px; margin: 24px 0;">
                                <p style="margin: 0 0 8px; color: #6b7280; font-size: 12px;">주문번호</p>
                                <p style="margin: 0 0 16px; color: #111827; font-size: 14px; font-family: monospace;">
                                    {{ order_id }}
                                </p>

                                <p style="margin: 0 0 8px; color: #6b7280; font-size: 12px;">결제 금액</p>
                                <p style="margin: 0; color: #10b981; font-size: 24px; font-weight: bold;">
                                    {{ total_amount }}원
                                </p>
                            </div>

                            <!-- Shipping Info -->
                            <div style="border-top: 1px solid #e5e7eb; padding-top: 20px; margin-top: 20px;">
                                <p style="margin: 0 0 12px; color: #374151; font-size: 14px; font-weight: 600;">
                                    배송 정보
                                </p>
                                <p style="margin: 0 0 4px; color: #6b7280; font-size: 14px;">
                                    받는 분: {{ shipping_name }}
                                </p>
                                <p style="margin: 0; color: #6b7280; font-size: 14px;">
                                    주소: {{ shipping_address }}
                                </p>
                            </div>

                            <a href="https://almaeng.daemonx.cc/payments/orders/{{ order_id }}/"
                               style="display: block; background-color: #10b981; color: #ffffff; text-decoration: none; text-align: center; padding: 16px 24px; border-radius: 12px; font-weight: 600; font-size: 16px; margin-top: 24px;">
                                주문 상세 보기 &rarr;
                            </a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9fafb; padding: 24px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0; color: #9ca3af; font-size: 12px;">
                                &copy; 2026 ALMAENG. All rights reserved.
                            </p>
                            <p style="margin: 8px 0 0; color: #9ca3af; font-size: 12px;">
                                <a href="https://almaeng.daemonx.cc" style="color: #10b981; text-decoration: none;">almaeng.daemonx.cc</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
