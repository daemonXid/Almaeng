<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMAENG에 오신 것을 환영합니다!</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="min-width: 100%;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #059669 0%, #10b981 100%); padding: 40px 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 28px;">💊 ALMAENG</h1>
                            <p style="color: #d1fae5; margin: 10px 0 0 0; font-size: 14px;">AI 영양제 가격 비교 서비스</p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h2 style="color: #111827; margin: 0 0 20px 0; font-size: 22px;">
                                {{ name }}님, 환영합니다! 🎉
                            </h2>
                            <p style="color: #4b5563; line-height: 1.6; margin: 0 0 20px 0;">
                                ALMAENG에 가입해 주셔서 감사합니다. 이제 다음과 같은 기능을 이용하실 수 있습니다:
                            </p>

                            <ul style="color: #4b5563; line-height: 1.8; padding-left: 20px; margin: 0 0 30px 0;">
                                <li><strong>🔍 가격 비교</strong> - 여러 쇼핑몰의 영양제 가격을 한눈에</li>
                                <li><strong>🤖 AI 추천</strong> - 맞춤형 영양제 추천</li>
                                <li><strong>📷 라벨 스캔</strong> - 성분표 자동 분석</li>
                                <li><strong>⚡ 가격 알림</strong> - 원하는 가격에 알림</li>
                            </ul>

                            <a href="{{ site_url }}" style="display: inline-block; background-color: #059669; color: #ffffff; padding: 14px 30px; border-radius: 8px; text-decoration: none; font-weight: 600;">
                                시작하기 →
                            </a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9fafb; padding: 30px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p style="color: #9ca3af; font-size: 12px; margin: 0;">
                                © 2026 ALMAENG. All rights reserved.<br>
                                이 이메일은 {{ email }}로 발송되었습니다.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
